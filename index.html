<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
  <body>
    <div class="container">
        <form>
          <div class="row">
            <div class="col-12">
                <p class="parrafo">Cuenta Credito</p>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Seleccionar</option>
                  </select>
            </div>
            
        <div class="col-5">
            <p class="parrafo">Numero De Cuenta</p>
            <input class="form-control" type="text">
        </div>
        <div class="col-1">
            <p class="parrafo">Guardar</p>
            <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
        </div>

          <div class="col-6">
            <p class="parrafo">Alias</p>
            <input type="text" class="form-control">
          </div>

          <div class="col-6">
            <p class="parrafo">Banco</p>
            <select class="form-select" id="inputGroupSelect03">
                <option selected>Seleccionar</option>
              </select>
          </div>

          <div class="col-5">
            <p class="parrafo">Denominacion</p>
            <input class="form-control">
          </div>

          <div class="col-6">
            <p class="parrafo" >Tipo de Documento</p>
            <select class="form-select" id="inputGroupSelect02">
                <option selected>Seleccionar</option>
                <option >Registro Unico Del Contribuyente</option>
                <option >Cedula de identidad</option>
                <option >Personas no residentes</option>
                <option >Personas Residentes</option>
              </select>
          </div>

          <div class="col-5">
            <p  class="parrafo"">Numero De Documento</p>
            <input id="nroDoc"  type="text" class="form-control">
          </div>

          <div class="col-12">
            <p class="parrafo">Domicilio</p>
            <input type="text" class="form-control">
        </div>

        <div class="col-12">
            <p class="parrafo" class="form-control">Localidad</p>
            <input type="text" class="form-control">
            
        </div>
        <div class="col-12">
            <button class="btn btn-success" onclick="obtenerValor()">Guardar</button>
        </div>
        </form>
        
    </div>
    

    <script src="/app.js"></script>
  </body>
  
</html>
